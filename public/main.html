<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='/socket.io/socket.io.js'></script> 
    <script type="text/javascript" src="https://cdns-files.dzcdn.net/js/min/dz-v00350607.js"></script>
    <script type="text/javascript" src="dz.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="tablesort.min.js"></script>
    <script src="tablesort.number.js"></script>
    <script src="footable.js"></script>
    <script src="footable.paginate.js"></script>   
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footable.core.min.css">
    <link rel="stylesheet" href="progress_bar.css">
  </head>
 
  <body>

  <div id="wrapper" class="container">
    <div class="row">
      <div id="section_left" class="col-sm-4""></div>
      <div class="container col-md-4" id="main">

        <!-- mic or logo -->
        <img id='mic' src='/images/setupPhoto-1473793237491.png'>

        <div id="initial_message"> 
          <h1>There are no songs in the playlist yet...</h1>
        </div>

        <!-- album art here -->
        <div class="album_art">
          <img src="" id="current_track_image">
        </div>

        <!-- displays the current track playing -->
        <div id="currentTrackDiv"><h4 id="currentTrack" class="current_track_div"></h4></div>

        <!-- track progress bar -->
        <div id="slider_seek" class="progressbarplay" style="">
          <div class="bar" style="width: 0%;"></div>
        </div>

        <!-- player -->
        <div id="dz-root"></div>
        <div id="player" align="center"></div>

        <!-- playlist table -->
        <table id="mainPlaylist" class="table table-striped col-sm-12" data-page-size="3" >
          <thead>
            <tr>
              <th class="track_image_main"></th>
              <th class="track_info_main"></th>
              <th class="tr_votes_main sort-default"></th>  
            </tr>
          </thead>
          <tbody id="mainPlaylistRow">
          </tbody>
        </table>
        
        <hr>
        <!-- displays current users -->
        <h6 class="one_one_em">Current users:</h6>       
        <div id="users">
          <p></p>
        </div> 
        
        <hr>
        <!-- displays the activity feed -->
        <div id="activity_feed"><p></p></div>

        <!-- displays where clients can connect -->
        <div id="invite">
          <h2>Connect @ jukeberrypi.herokuapp.com</h2>
        </div>
      </div><!-- end player container div -->
      <div id="section_right" class="col-sm-4"></div>
    </div> <!-- end row div -->
  </div> <!-- end wrapper div -->  

  </body>
</html>
