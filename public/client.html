<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
 
  <body>
  <div class="container">
    <h1 class="headline">Jukebox</h1>
    <ul id="chat_area">
      
    </ul>
    <form id="nickname_form">
      <label>Nickname:</label>
      <input id="nickname" type="text" class="form-control">
      <button class="btn btn-primary" id="nickname_submit">Submit</button>
    </form>
  <!--   <form id="message_form">
      <label>Message: </label>
      <input id="message" type="text">
      <button>Submit</button>
    </form> -->
    

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="mainSearchTab" class="btn btn-default">Search</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="mainVoteTab" class="btn btn-default">UpVote/DownVote</button>
      </div>
    </div>

    <div id="autocomplete" class="center-block" style="margin-top: 20px; margin-bottom: 20px;">
      <input id="search" placeholder="Search for Tracks" class="center-block"></input>
    </div>

    <table id="tablePlaylist" class="table table-striped table-sm">
      <thead>
        <tr>
          <th class="text-center">Track Name</th>
          <th class="text-center">Artist</th>
          <th class="text-center sort-default">Votes</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody id="playlist">
      </tbody>
    </table>  

    <table id="tableSearchResults" class="table table-striped col-md-12">
      <thead>
        <tr>
          <th class="text-center">Track Name</th>
          <th class="text-center">Artist</th>
<!--           <th class="text-center">Preview</th>
 -->          <th class="text-center"></th>  
        </tr>
      </thead>
      <tbody id="searchResults">
      </tbody>
    </table>
    <div id="users">Current users: </div>
  </div>
    
  <script src='/socket.io/socket.io.js'></script> 
  <script src='client.js'></script>  

  <script>
    var socket = io();
    $('#nickname_form').submit(function(){
      socket.emit('name submit', $('#nickname').val(), socket.id);
      $('#nickname_form').hide();
      $('#message_form').show();
      return false;
    })

    socket.on('send names', function(name, id){
      $('#users').append(`<p data-id=${id}>${name} </p>`)
    })

    socket.on('delete name', function(name, id){
      $(`p[data-id=${id}`).remove();
    })

    socket.on('broadcast track', function(track_id, track_title, artist){
      var playlistRow = `<tr id="${track_id}">
                         <td class="text-center">${track_title}</td>
                         <td class="text-center">${artist}</<td>
                         <td class="text-center">0</td>
                         <td><button class="btn btn-primary up">Vote up</button><button class="btn btn-warning down">Vote down</button></td>
                         </tr>`;
      $('#playlist').append(playlistRow);
    })

    socket.on('increase votes', function(user_name, track_id){
      id = $(`#${track_id}`).children().last().prev().html();
      id = Number(id) + 1 
      $(`#${track_id}`).children().last().prev().html(id);
      sort.refresh()
      // $('#users').append(`<p>${user_name} liked a song</p>`)
    })

    socket.on('decrease votes', function(user_name, track_id){
      id = $(`#${track_id}`).children().last().prev().html();
      id = Number(id) - 1 
      $(`#${track_id}`).children().last().prev().html(id);
      sort.refresh()
      // $('#users').append(`<p>${user_name} liked a song</p>`)
    })
      
    socket.on('name submit', function(name){
      $('#users').append(name + '');
    })

    socket.on('remove trackFromPlaylist', function(track_id){
      $(`#tablePlaylist tr#${track_id}`).remove();
    })

  </script>
  <script src="tablesort.min.js"></script>
  <script src='tablesort.number.js'></script>
  <script>  
    sort = new Tablesort(document.getElementById('tablePlaylist'),{
      descending: true
    });
  </script>

    <script src="tablesort.min.js"></script>
    <script src='tablesort.number.js'></script>
    <script>  
      sort = new Tablesort(document.getElementById('tablePlaylist'),{
        descending: true
      });
    </script>
  </body>
</html>
