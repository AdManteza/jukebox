<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="client.css">
    <script src='/socket.io/socket.io.js'></script>  
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
 
  <body>
  <div class="container">

    <img id='mic' src='/images/mic.png'>
    <!-- <h1 class="headline">Jukebox</h1> -->
    <ul id="chat_area">
     
    </ul>
    <form id="nickname_form">
      <label>Nickname:</label>
      <input id="nickname" type="text" class="form-control">
      <button class="btn btn-primary" id="nickname_submit">Submit</button>
    </form>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" id="mainSearchTab" class="btn btn-default">Search</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="mainVoteTab" class="btn btn-default">Vote</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="mainPictureTab" class="btn btn-default">Post a picture!</button>
      </div>
    </div>

    <div id="autocomplete" class="center-block" style="margin-top: 20px; margin-bottom: 20px;">
        <input id="search" placeholder="Search for Tracks" class="center-block form-control"></input>
    </div>

    <h1 id="welcome_h1">Welcome! Hit a tab to get started</h1>
    <div id="pictureDiv">
    <form id="uploadForm" enctype="multipart/form-data" action="/uploads" method="post">
      <input type="file" id="picture_select" name="userPhoto" class="hidden" />
      <label for="picture_select" id="picture_select_label">
        <img id="camera_icon" src="/images/camera-flat.png">
      </label>
      <input id="picture_select_submit" type="submit" value="Upload" name="submit">
    </form>
    <p id="message"></p>
    </div>

    <table id="tablePlaylist" class="table-condensed table table-striped col-md-12">
      <tbody id="playlist">
      </tbody>
    </table>  

    <table id="tableSearchResults" class="table-condensed table table-striped col-md-12">
      <tbody id="searchResults">
      </tbody>
    </table>
    
  </div>

  <hr>
  <h5 class="text-center">Current users:</h5>
  <div id="users"></div>
</body>
  <script>
    var socket = io();
    $('#nickname_form').submit(function(){
      socket.emit('name submit', $('#nickname').val(), socket.id);
      $('#nickname_form').hide();
      $('#message_form').show();
      return false;
    })

    socket.on('send names', function(name, id){
      $('#users').append(`<p data-id=${id}>${name} </p>`)
    })

    socket.on('delete name', function(name, id){
      $(`p[data-id=${id}]`).remove();
    })

    socket.on('broadcast track', function(user_name, track_id, track_title, artist, track_image){
      // var playlistRow = `<tr id="${track_id}">
      //                    <td class="text-center">${track_title}</td>
      //                    <td class="text-center">${artist}</<td>
      //                    <td class="text-center">0</td>
      //                    <td>
      //                     <button class="btn btn-primary up">Vote up</button>
      //                     <button class="btn btn-warning down">Vote down</button>
      //                    </td>
      //                    </tr>`;


      var playlistRow = `<tr id="${track_id}">
                           
                           <td colspan="4">

                            <ul class="list-unstyled">

                              <div class="tr_title"><li class="text-left">${track_title}</li></div>
                              <li class="ext-left"><small>${artist}</small></li>
                            </ul>
                           </td>
                           <td class="img_td_2">
                            <span class="badge badge-success">12</span>
                           </td>
                           <td class="img_td_2">
                            <button class="up"><img class="addButtonImages" src="images/thumbs_up.png"/></button>
                           </td>
                           <td class="img_td_2">
                            <button class="down"><img class="addButtonImages" src="images/thumbs_down.png"/></button>
                           </td>
                         </tr>`;




      $('#playlist').append(playlistRow);
    })

    socket.on('increase votes', function(user_name, track_id){
      var id = $(`#${track_id}`).children().last().prev().html();
      id = Number(id) + 1 
      $(`#${track_id}`).children().last().prev().html(id);
      sort.refresh()
    })

    socket.on('decrease votes', function(user_name, track_id){
      var id = $(`#${track_id}`).children().last().prev().html();
      id = Number(id) - 1 
      $(`#${track_id}`).children().last().prev().html(id);
      sort.refresh()
    })

    socket.on('remove trackFromPlaylist', function(track_id){
      $(`#tablePlaylist tr#${track_id}`).remove();
    })

  </script>
  <script src='client.js'></script>  
  <script src="tablesort.min.js"></script>
  <script src='tablesort.number.js'></script>
  <script>  
    sort = new Tablesort(document.getElementById('tablePlaylist'),{
      descending: true
    });
  </script> 
</html>
