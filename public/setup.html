<html>
	<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="setup.css">
	</head>
	<body>
	<div id="main" class="container">
		<h1>Setup</h1>
		<h4>Please select any additional modifications you would like to make to your jukebox</h4>
		<p>Custom Logo</p>
		<div id="pictureDiv">
	    <form id="uploadForm" enctype="multipart/form-data" action="/uploads" method="post">
	      <input type="file" id="picture_select" name="userPhoto" class="hidden" />
	      <label for="picture_select" id="picture_select_label">Select file</label>
	      <input id="picture_select_submit" type="submit" value="Upload Image" name="submit">
	    </form>
    </div>
		<p>Genre Limitations</p>
	</div>
	</body>
</html>
